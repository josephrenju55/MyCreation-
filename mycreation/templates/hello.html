{% for movie_obj in movies %}
<h1>Title : {{movie_obj.title | upper}}</h1>
<p>Summary : {{movie_obj.summary | default:"No data available"}}</p>
<h4>Year : {{movie_obj.year}}</h4>
{% if movie_obj.success %}
<p>Movie was a success at the time</p>
{% else %}
<p>Movie was a faler</p>
{% endif %}
{% endfor %}
